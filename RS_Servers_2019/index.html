<!DOCTYPE html>
<html lang="es-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Rivescript</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <input type="text" id="test-text">
        <button id="button" onclick="test()">Test-Get</button>
        <button id="button" onclick="test2()">Test-Post</button>
    </body>
</html>

<script>

    function test(){
        $.ajax({type: "GET", 
          url:"http://localhost:3000/api", 
          crossDomain: true,
          success: function (result){alert(result.text);},
          error: function(status){ alert(errorMessage(status));}                 
        });
    }

    function test2(){
        text = $("#test-text").val();
        test_data = { text: text };
        $.ajax({type: "POST", 
          url:"http://localhost:3000/api2", 
          crossDomain: true,
          data: JSON.stringify(test_data),contentType: "application/json",
          success: function (result){alert(result.text);},
          error: function(status){ alert(errorMessage(status));}                 
        });
    }

</script>
